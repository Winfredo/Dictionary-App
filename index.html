<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <h1>English Dictionary</h1>
        <div class="input-wrapper">
  <input type="text" id="search-input" placeholder="Search for a word" />
  <span id="clear-btn">&#10005;</span> <!-- X icon -->
</div>

        <!-- Div for the main display results -->
        <div class="results-display">
          <p class="explanation-text">
            Type a word and press enter to get meaning,example,synonyms and
            antonyms of that typed word.
          </p>
        </div>
        <!-- display results ends here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
